<link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='css/styles.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<form action="/">
	<button class="btn"><i class="fa fa-home"></i></button>
</form>
<form action="/login" method="POST">
	<div class="login">
		<h1>Share a ride!</h1>
		<input type="text" placeholder="Enter Your Username or Email Here..." name="username">  
		<input type="password" placeholder="Enter Your Password Here..." name="password">  

		<input type="submit" value="Sign In"></br>
		
		<a href="{{ url_for('register') }}" class="forgot"><strong>Don't Have an Account? Register Here!</strong></a>
		</br>
	</div>
	
</form>
{% endif %}
{% endblock %}
