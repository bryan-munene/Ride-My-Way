<html>

	<head>
		<title>Ride-my-way</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<form action="index.html">
			<button class="btn"><i class="fa fa-home"></i></button>
		</form>
		<form action="" method="POST">
			<div class="Register">
				<h1>Let's set up your account!</h1>
				
				<input type="text" placeholder="First Name" name="firstname">  
				<input type="text" placeholder="Last Name" name="lastname">  
				<input type="date" placeholder="Date" name="DOB">
				<form>
					<p class="top-label">Gender:</p>
					<div>
						<input type="radio" id="GenderChoice1" name="gender" value="Male"><label for="GenderChoice1" style = "color: #FFFFFF;  font: 12px/1 sans-serif;">Male</label>

						<input type="radio" id="GenderChoice2" name="gender" value="Female"><label for="GenderChoice2" style = "color: #FFFFFF;  font: 12px/1 sans-serif;">Female</label>
					</div>
				</form>
  				<input type="text" placeholder="Region" name="region">  
				<input type="text" placeholder="Phone" name="phone">
				<input type="text" placeholder="E-mail" name="email">  
				<input type="text" placeholder="User name" name="user">  
				<input type="password" placeholder="Password" name="pass">  
				<input type="password" placeholder="Retype password" name="re-pass"></br>

			
				<input type="submit" value="Register Now"></br>

				<a href='login.html' class="forgot"><strong>Back to Login!</strong></a>
				</br>

			</div>
		</form>
	</body>

</html>
